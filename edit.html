<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Contact</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>

<header>
</header>

    <main class="container">
        <!-- h1 -->
        <h1>Edit Contact</h1>

        <div id="messageArea"></div>

        <div class="row justify-content-lg-center g-3">

            <form class="col-lg-6 col-md-10 col-sm-10">

                <!-- full name input box -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullName" name="fullName" type="text" class="form-control"
                           aria-describedby="Full Name Input" aria-label="Full Name" required>
                </div>

                <!-- contact number input box -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                           aria-describedby="Contact Number Input" aria-label="Contact Number" required>
                </div>

                <!-- email address input box -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Email address</span>
                    <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                           aria-describedby="Email Address Input" aria-label="Email Address" required>
                </div>

                <!-- submit button with icon-->
                <button id="editButton" type="submit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit</button>

                <!-- cancel button with icon-->
                <button id="cancelButton" type="reset" class="btn btn-warning">
                    <i class="fas fa-undo fa-lg"></i> Cancel</button>

            </form>

        </div>


    </main>
    <!-- Scripting Section -->
    <script src="./scripts/app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/contact.js"></script>
</body>
</html>
